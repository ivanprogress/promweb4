<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--link CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--hiasan sisi kiri-->
    <div class="left_area">
      <center>
        <img src="img/Logo1.png" class="profile_image" alt="">
      </center>
      <span> ivan faiz daniar</span>
    </div>

    <!--deklarasi div utk kontainer hasil praktikum-->
    <div class="isilatihan">
        <button type="button" class="button1" name="button">Sembunyikan</button> <!--deklarasi button dengan class button1 -->
        <button type="button" class="button2" name="button">Tampilkan</button>   <!--deklarasi button dengan class button2 -->
        <button type="button" class="button3" name="button">Sembunyikan</button> <!--deklarasi button dengan class button3 -->
        <button type="button" class="button4" name="button">Tampilkan</button>   <!--deklarasi button dengan class button4 -->
        <br>
        <img id="img1" src="img/mobil.png" alt=""> <!--deklarasi img dengan id img1 -->
        <img id="img2" src="img/witcher.png" alt=""> <!--deklarasi img dengan id img2 -->
    </div>

    <!--deklarasi penggunaan sumber jquery-->
    <script src="jquery-3.6.0.min.js" charset="utf-8"></script>
    <!--deklarasi penggunaan jquery yang akan digunakan-->
    <script type="text/javascript">
        $(document).ready(function(){ //deklarasi function akan bisa diaktifkan setelah dokumen selesai loading
          $(".button1").click(function(){ //deklarasi class button1 akan meluncurkan function berikut setelah di klik
            $("#img1").hide(); //deklarasi function hide untuk id img1
          });
          $(".button2").click(function(){ //deklarasi class button2 akan meluncurkan function berikut setelah di klik
            $("#img1").show(); //deklarasi function show untuk id img1
          });
          $(".button3").click(function(){ //deklarasi class button3 akan meluncurkan function berikut setelah di klik
            $("#img2").hide(); //deklarasi function hide untuk id img2
          });
          $(".button4").click(function(){ //deklarasi class button4 akan meluncurkan function berikut setelah di klik
            $("#img2").show(); //deklarasi function show untuk id img2
          });
        });
    </script>
  </body>
</html>
