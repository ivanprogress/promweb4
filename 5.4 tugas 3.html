<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--link CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--hiasan sisi kiri-->
    <div class="left_area">
      <center>
        <img src="img/Logo1.png" class="profile_image" alt="">
      </center>
      <span> ivan faiz daniar</span>
    </div>

    <!--deklarasi div utk kotak hasil praktikum-->
    <div class="isilatihan">
    <!--deklarasi div utk isilatihan-->
        <button type="button" class="button5" name="button">Fade Out</button> <!--deklarasi button dengan class button5 -->
        <button type="button" class="button6" name="button">Fade In</button>  <!--deklarasi button dengan class button6 -->
        <button type="button" class="button7" name="button">Fade To 0.3</button> <!--deklarasi button dengan class button7 -->
        <br>
        <img id="img3" src="img/mycastle.jpg" alt=""> <!--deklarasi img dengan id img3 -->
    </div>

    <!--deklarasi penggunaan sumber jquery-->
    <script src="jquery-3.6.0.min.js" charset="utf-8"></script>
    <!--deklarasi penggunaan jquery yang akan digunakan-->
    <script type="text/javascript">
        $(document).ready(function(){ //deklarasi function akan bisa diaktifkan setelah dokumen selesai loading
          $(".button5").click(function(){ //deklarasi class button5 akan meluncurkan function berikut setelah di klik
            $("#img3").fadeOut(); //deklarasi function fadeOut untuk id img3
          });
          $(".button6").click(function(){ //deklarasi class button6 akan meluncurkan function berikut setelah di klik
            $("#img3").fadeIn(); //deklarasi function fadeIn untuk id img3
          });
          $(".button7").click(function(){ //deklarasi class button7 akan meluncurkan function berikut setelah di klik
            $("#img3").fadeTo("slow",0.3); //deklarasi function fadeTo dengan kecepatan lambat dan 30% transparansi untuk id img3
          });
        });
    </script>
  </body>
</html>
